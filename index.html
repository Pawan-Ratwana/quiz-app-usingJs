<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/title_logo.png" type="image/x-icon">
    <title>Preetal Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading" id="heading">
            <h2><span>Preetal</span> Quiz Game</h2>
        </div>
        <div class="main-container">
            <div class="main-header">
                <div class="question-num">
                    <p class="questionNo" id="questionNo">Question: 5/5</p>
                </div>
                <div class="score" id="score">
                    <p class="ScoreDis" id="scoreDis">Score: 5/5</p>
                </div>
            </div>
            <div class="question-sec" id="question">Question
            </div>
            <div class="option-sec" id="options">
                <!-- <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">option 4</button> -->
            </div>
        </div>
        <div class="show-answer-container" id="showAnswer">
            <div class="show-answer-heading-div">
                <h3 id="show-answer-header">Show Answer</h3>
                <p id="show-answer"></p>
            </div>
        </div>
        <div class="next-button">
            <button class="nextBtn" id="nextBtn">Next</button>
        </div>
    </div>


    <script src="/index.js"></script>
</body>

</html>
